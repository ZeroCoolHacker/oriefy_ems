
{% extends 'employee/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<form method="post" action="{% url 'employee:create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
